<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemonade Float Shaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lemonade Float Shaper</h1>

    <!-- Carve Ability Slider -->
    <h2>Carve Ability</h2>
    <div class="slider-container">
        <div class="carve-line"></div>
        <div class="handle carve-handle">0</div>
        <div class="label-container">
            <span>Loose</span>
            <span>Tight</span>
        </div>
    </div>

    <!-- Stance Profile Slider -->
    <div class="stance-profile-header">
        <h2>Stance Profile</h2>
        <button class="advanced-button">[Advanced]</button>
    </div>
    <div class="pivot-container">
        <div class="pivot-line"></div>
        <div class="handle pivot-handle">0</div>
        <div class="label-container">
            <span>Tail High</span>
            <span>Nose High</span>
        </div>
    </div>

    <!-- Aggressiveness Slider -->
    <h2>Aggressiveness</h2>
    <div class="triangle-container">
        <div class="triangle"></div>
        <div class="handle triangle-handle">0</div>
        <div class="aggressiveness-label-container">
            <span>Mellow</span>
            <span>Aggressive</span>
        </div>
    </div>

    <!-- Dynamic Responsiveness Slider -->
    <h2>Dynamic Responsiveness</h2>
    <div class="dynamic-container">
        <div class="dynamic-line"></div>
        <div class="dynamic-bullet left"></div>
        <div class="dynamic-bullet right"></div>
        <div class="handle dynamic-handle">0</div>
        <div class="dynamic-label-container">
            <span>Loose</span>
            <span>Tight</span>
        </div>
    </div>

    <!-- Turn Compensation Section -->
    <h2>Turn Compensation</h2>
    <!-- Roll Slider -->
    <div class="slider-container">
        <div class="line roll-line"></div>
        <div class="handle roll-handle">0</div>
        <div class="label-container">
            <span>Less</span>
            <span>More</span>
        </div>
    </div>

    <!-- Yaw Mix Rate Slider -->
    <div class="slider-container">
        <div class="line yaw-line"></div>
        <div class="handle yaw-handle">0</div>
        <div class="label-container">
            <span>Slow</span>
            <span>Fast</span>
        </div>
    </div>
	
	<h2>Zone Engagement</h2>
    <div class="zone-engagement-container">
        <div class="zone-option" id="dual-zone">
            <div class="zone-label">Dual Zone</div>
            <div class="zone-square dual">
                <div class="zone-half left-half"></div>
                <div class="zone-half right-half"></div>
            </div>
        </div>
        <div class="zone-option" id="single-zone">
            <div class="zone-label">Single Zone</div>
            <div class="zone-square single"></div>
        </div>
    </div>

    <!-- Share Button -->
    <button class="share-button">Share Settings</button>

    <!-- Include the script -->
    <script src="script.js"></script>
</body>
</html>
